version: 2

sources:
    - name: jaffle_shop
      description: A replica of the postgres database
      database: dbt
      tables:
        - name: customers
          columns:
            - name: id
              tests:
                - unique
                - not_null  

        - name: orders
          loaded_at_field: _etl_loaded_at
          #loaded_at_field: "convert_timezone('America/Los_Angeles','UTC', _etl_loaded_at)"
          freshness:
            warn_after: {count: 1, period: hour}
            #error_after: {count: 5, period: hour}
          columns:
            - name: id
              tests:
                - unique
                - not_null